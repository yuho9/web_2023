<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>

	<style>
		html,body{margin:1%;padding:1%;height:0%;}
	</style>
</head>
<body>
<h3> 취업 정보 계정 만들기 </h3>
<form>
<div>*필수 입력 항목</div><br>

<div>기본정보</div>
<p>
	<label for="u_name">이 름*</label>
	<input type="text" id="u_name" size="8"><br>
	<label for="u_email">이메일*</label>
	<input type="email" id="u_email" size="15" placeholder="id@domain_name"><br>
	<label for="pwd">암호*</label>
	<input type="password" id="pwd" size="12"><br>
	<label for="pwd_ch">암호 확인*</label>
	<input type="password" id="pwd_ch" size="12"><br>
	<label for="u_tel">모바일 폰*</label>
	<input type="tel" id="u_tel" size="13" placeholder="010-0000-0000"><br>
	<label for="u_hp">개인 홈페이지</label>
	<input type="url" id="u_hp" size="30" placeholder="http://"><br>
	<label for="u_adress">주소*</label>
	<input type="text" id="u_adress" size="30">
</p>
<div>학력</div>
<p>
	<label for="s_name">학교 명*</label>
	<input type="text" id="s_name" size="12"><br>
	<label for="major">전 공*</label>
	<input type="text" id="major" size="12"><br>
	<label>졸업 여부*
		<select name="graduation" id="selection">
			<option value="1">---선택---</option>
			<option value="2">졸업예정</option>
			<option value="3">졸업</option>
		</select></label><br>
	<label>졸업(예정)일<input type="date"></label>
</p>
<div>업무 경력</div>
<p>
	<label for="j_name">근무업체명</label>
	<input type="text" id="j_name" size="20"><br>
	<label for="position">직위</label>
	<input type="text" id="position" size="10"><br>
	<label>담당업무
		<textarea id="commets" name="comments" cols="80" row="10">이전 업체에서 담당한 업무를 기술하시오.</textarea>
	</label><br>
	<label>근무년수<input type="number" min="0" max="10" step="0.5" >년</label>
</p>
<div>자기소개서</div>
<p>
	<label >첨부 파일</label>
	<input type="file" id="file"><br>
</p>
<p style="position: relative; left: 200px;">
	<input type="submit" value="제출">
	<input type="submit" value="재작성">
</p>
</form>

</body>
</html>
